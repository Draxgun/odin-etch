<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="mainContainer">
        <div class="header">AlexaSketch</div>
        <div class="content">
            <div class="mainCommands">
                <!--Control for color -->
                <div class="colorControl">
                    <div id="colorText">Choose your fill color!</div>
                    <input type="color" id="colorPicker" value="#FFFFFF">
                </div>

                <!--Control for background color -->
                <div class="colorBackgroundControl">
                    <div id="colorBackgroundText">Choose your color!</div>
                    <input type="color" id="colorBackgroundPicker" value="#FFFFFF">
                </div>

                <!--Control for grid size -->
                <div class="gridControl">
                    <div id="gridText">Select the size</div>
                    <div id="gridSizeText"></div>
                    <input id="gridSlider" type="range" value="0" list="tickmarks">
                    
                </div>

                <!--Reset-->
                <div class="resetCommands">
                    <div class="resetText">Click to reset colors and grid</div>    
                    <button class="resetButton">Reset</button> 
                    <div class="instructions">
                        <ul>
                            <li>Click to draw</li>
                            <li>Doubleclick to erase</li>
                        </ul>
                    </div>
                </div>
                </div>


                
            <div class="mainGrid"></div>
        </div>
        
    </div>
</body>
</html>
